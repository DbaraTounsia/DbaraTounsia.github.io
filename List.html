<script src="data.js"></script>

<script>
const galleryDiv = document.getElementById('gallery');

for(const category in foodData){

  const catTitle = document.createElement('div');
  catTitle.className = 'category-title';
  catTitle.innerText = category;
  galleryDiv.appendChild(catTitle);

  const catGallery = document.createElement('div');
  catGallery.className = 'gallery';

  foodData[category].forEach(item => {

    const card = document.createElement('div');
    card.className='card';

    const img = document.createElement('img');
    img.src = item.img && item.img !== "" ? item.img : "placeholder.jpg";

    const name = document.createElement('div');
    name.className='name';
    name.innerText = item.name;

    card.appendChild(img);
    card.appendChild(name);
    catGallery.appendChild(card);

  });

  galleryDiv.appendChild(catGallery);
}




const toggle = document.getElementById("menuToggle");
const nav = document.getElementById("navLinks");

toggle.addEventListener("click", () => {
  nav.classList.toggle("active");
});

</script>
