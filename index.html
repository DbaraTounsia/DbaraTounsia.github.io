<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dbara ‚Äì Ramadhan Night Iftar Picker</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
html { scroll-behavior: smooth; }

body {
  background: linear-gradient(135deg,#0a0a1a,#1b1b40);
  color:white;
  min-height:100vh;
  text-align:center;
  position:relative;
  overflow-x:hidden;
}

header { padding:30px; font-size:2rem; font-weight:700; }

.container { display:flex; justify-content:center; gap:30px; flex-wrap:wrap; padding:20px; position:relative; z-index:10; }

.card {
  width:300px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
  transition:0.3s ease;
  position:relative;
  z-index:10;
}
.card:hover { transform:translateY(-10px); }

.category { font-size:1rem; font-weight:300; opacity:0.7; margin-bottom:10px; }
.result { font-size:1.2rem; min-height:50px; margin:15px 0; }
.food-img { width:100%; height:180px; object-fit:cover; border-radius:15px; margin-bottom:10px; transition:opacity 0.3s ease; opacity:0.7; }
button { background:linear-gradient(45deg,#d4af37,#f5d76e); border:none; padding:10px 25px; border-radius:30px; font-weight:500; cursor:pointer; margin-top:10px; }
button:hover { transform:scale(1.05); box-shadow:0 5px 20px rgba(255,215,0,0.6); }

.generate-all { margin:30px; }
.spinning { animation:pulse 0.2s linear infinite; }
@keyframes pulse { 0%{transform:scale(1);opacity:0.6;}50%{transform:scale(1.1);opacity:1;}100%{transform:scale(1);opacity:0.6;} }

/* üåü Stars, Moon, Lanterns */
.star, .moon, .lantern {
  position:absolute;
  border-radius:50%;
  pointer-events:none;
  z-index:1;
  transform:translateY(0);
}

.star {
  background:white;
  width:3px;
  height:3px;
  opacity:0.8;
  animation: floatStars linear infinite;
}

.moon {
  width:50px;
  height:50px;
  background:radial-gradient(circle at 30% 30%, #fff, #ccc);
  top:50px;
  right:50px;
  opacity:0.9;
  animation: moonTwinkle 3s ease-in-out infinite alternate;
}

.lantern {
  width:20px;
  height:30px;
  background:linear-gradient(to bottom,#ffa500,#ff4500);
  border-radius:10px 10px 0 0;
  box-shadow:0 0 10px rgba(255,165,0,0.8);
  animation: lanternFloat linear infinite;
  opacity:0.8;
}

/* Animations */
@keyframes floatStars {
  0%{transform:translateY(0px) translateX(0px); opacity:0.8;}
  50%{transform:translateY(-50px) translateX(20px); opacity:0.5;}
  100%{transform:translateY(0px) translateX(0px); opacity:0.8;}
}

@keyframes moonTwinkle {
  0%{opacity:0.8; transform:scale(1) translateY(0);}
  50%{opacity:1; transform:scale(1.05) translateY(-5px);}
  100%{opacity:0.9; transform:scale(1) translateY(0);}
}

@keyframes lanternFloat {
  0%{transform:translateY(0) translateX(0);}
  50%{transform:translateY(-650px) translateX(50px);}
  100%{transform:translateY(0) translateX(0);}
}
</style>
</head>
<body>

<header>üåô Dbara Tounsiya</header>

<div class="container">

  <div class="card">
    <div class="category">ü•£ Soup</div>
    <img id="soupImage" class="food-img" src="placeholder.jpg" alt="Soup Image">
    <div class="result" id="soupResult">Click Spin</div>
    <button onclick="spin('soup')">Spin</button>
  </div>

  <div class="card">
    <div class="category">ü•ü Entr√©e </div>
    <img id="starterImage" class="food-img" src="placeholder.jpg" alt="Starter Image">
    <div class="result" id="starterResult">Click Spin</div>
    <button onclick="spin('starter')">Spin</button>
  </div>

  <div class="card">
    <div class="category">üç≤ Plat Principal</div>
    <img id="mainImage" class="food-img" src="placeholder.jpg" alt="Main Image">
    <div class="result" id="mainResult">Click Spin</div>
    <button onclick="spin('main')">Spin</button>
  </div>

</div>

<div class="generate-all">
  <button onclick="spinAll()">Generate Full Menu</button>
</div>

<!-- Local Ramadhan music -->
<audio autoplay loop id="bgMusic">
   <source src="ramadhan.mp3" type="audio/mpeg">
</audio>

<!-- Spin sound effect -->
<audio id="spinSound">
   <source src="spin.mp3" type="audio/mpeg">
</audio>

<script>
// üåü Food Data
const data = {
  soup: [
    {name: "Chorba Frik", img: "https://www.lapetitecuisinedenat.com/wp-content/uploads/2023/01/chorba-frik1.jpg"},
    {name: "Soupe", img: "https://s3-eu-west-1.amazonaws.com/images-ca-1-0-1-eu/tag_photos/original/966/soupes-potages-Fotolias_18958555.jpg"},
    {name: "Soupe Lentille", img: "https://content.joseedistasio.ca/app/uploads/2019/06/05145718/soupe_indienne_lentilles_rouges-josee_di_stasio.jpeg"},
    {name: "Langue d‚ÄôOiseau", img: "https://www.ptitchef.com/imgupl/recipe/chorba-aux-langues-d-oiseaux--lg-133900p201443.webp"}
  ],
  starter: [
    {name: "Salade C√©sar", img: "https://images.ricardocuisine.com/services/recipes/8440.jpg"},
    {name: "Salade Verte", img: "https://images.radio-canada.ca/v1/alimentation/recette/4x3/0002-salade-verte-vinaigrette-echalotes.jpg"},
    {name: "Salade Tunisienne", img: "https://miyado-cuisine.tn/wp-content/uploads/2021/02/salade-tunisienne-min.jpg"}
  ],
  main: [
    {name: "Pizza", img: "https://upload.wikimedia.org/wikipedia/commons/9/91/Pizza-3007395.jpg"},
    {name: "Tajine", img: "https://www.diversivore.com/wp-content/uploads/2020/09/Tajine-Maadnous-mobile-banner.jpg"},
    {name: "Spaghetti", img: "https://lilluna.com/wp-content/uploads/2014/07/spaghetti-recipe-resize-9.jpg"}
  ]
};

// ‚úÖ No-repeat arrays
const used = {soup:[],starter:[],main:[]};

// Random no-repeat
function getRandom(type){
  if(used[type].length===data[type].length) used[type]=[];
  let remaining = data[type].filter(item=>!used[type].includes(item));
  let randomItem = remaining[Math.floor(Math.random()*remaining.length)];
  used[type].push(randomItem);
  return randomItem;
}

// Spin animation
function spin(type){
  const result=document.getElementById(type+'Result');
  const img=document.getElementById(type+'Image');
  const sound=document.getElementById('spinSound');
  let counter=0;
  const interval=setInterval(()=>{
    const r=data[type][Math.floor(Math.random()*data[type].length)];
    result.innerText=r.name;
    img.style.opacity=0.5;
    img.src=r.img;
    sound.play(); // play spin sound
    counter++;
    if(counter>15){
      clearInterval(interval);
      const final=getRandom(type);
      result.innerText=final.name;
      img.src=final.img;
      img.style.opacity=1;
    }
  },80);
}

function spinAll(){spin("soup");spin("starter");spin("main");}

// üåå Night Sky
function createNightElements(){
  const countStars=50;
  for(let i=0;i<countStars;i++){
    const star=document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*window.innerHeight+'px';
    star.style.left=Math.random()*window.innerWidth+'px';
    star.style.width=(Math.random()*2+1)+'px';
    star.style.height=(Math.random()*2+1)+'px';
    star.style.animationDuration=(5+Math.random()*10)+'s';
    document.body.appendChild(star);
  }
  const countLanterns=15;
  for(let i=0;i<countLanterns;i++){
    const lantern=document.createElement('div');
    lantern.className='lantern';
    lantern.style.left=Math.random()*window.innerWidth+'px';
    lantern.style.bottom='-10px';
    lantern.style.animationDuration=(85+Math.random()*10)+'s';
    document.body.appendChild(lantern);
  }
  const moon=document.createElement('div');
  moon.className='moon';
  document.body.appendChild(moon);
}
createNightElements();

// Parallax on scroll
window.addEventListener('scroll',()=>{
  const scrollY=window.scrollY;
  document.querySelectorAll('.star').forEach((s,i)=>{s.style.transform=`translateY(${scrollY*(i%5+1)*0.02}px)`;});
  const moon=document.querySelector('.moon');
  if(moon) moon.style.transform=`translateY(${scrollY*0.05}px)`;
  document.querySelectorAll('.lantern').forEach((l,i)=>{l.style.transform=`translateY(${-scrollY*0.01}px)`;});
});
</script>

</body>
</html>
